<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../css/index.css" rel="stylesheet" />
	<title>SPRINT 01</title>
</head>
<body>
	<div id="container">
		<div id="logo">
			<img class="img" src="../img/Vector.png">
		</div>
		<div id="formulario">
				<textarea id="encriptar" cols="50" rows="7" placeholder="Ingrese el texto aquí..."></textarea>
				<br>

				<div id="botones">
					<p id="aviso"> ⚠ Solo letras minúsculas y sin acentos</p>
					<button id="btn1">Encriptar</button>
					<button id="btn2">Desencriptar</button>
					<button style="display: none;" id="btn3">Copiar</button>
					
				</div>
		</div>
		<div id="resultado">
			<textarea id="texto" cols="40" rows="6"></textarea>
			<div id="ocultar">
				<img class="img2" src="../img/Muñeco.png">
				<h2>Ningún mensaje fue encontrado</h2>
				<p>Ingresa el texto que desees encriptar o desencriptar.</p>
			</div>
		</div>
	</div>
<script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
